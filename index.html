<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multiple Random Dog Images</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class= 'container'>
      <h1> Random Dog Images </h1>
       
  <form>
    <label class="chooseNumber"> Pick a number from 1-50 or don't pick anything and get 3 adorable dogs</label>

     <input class ='chooseNumber' type='number' value='3' min='1' max='50' required>
     <button class="submit" type="submit">Submit</button>
 </form>

 <section class="results hidden">
   <h2>Cute</h2>
  </section>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
